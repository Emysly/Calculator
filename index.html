<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Simple Calculator</title>
</head>
<body>
  <div class="container">
    
    <div class="layout2">
        <div class="layout1"></div>
        <div class="layout3"></div>
    </div>
    
  </div>
    <div class="calc-container">
      <input type="text" class="calc-display">
      <input type="text" class="calc-result">
      <div class="keypad">
        <button class="btn">%</button>
        <button class="btn">C</button>
        <button class="btn">&larr;</button>
        <button class="btn btn-gray">&divide;</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-gray">&times;</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn-gray">&#45;</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn-gray">&#43;</button>
        <button class="btn">&plusmn;</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn btn-orange">&#61;</button>
    </div>
  </div>


  <script src="./scripts/calc.js"></script>
</body>
</html>
