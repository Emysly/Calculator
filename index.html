<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Simple Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="layout2">
        <div class="layout1"></div>
        <div class="layout3"></div>
      </div>
    </div>
    <div class="calc-container">
      <input type="text" class="calc-display" />
      <input type="text" class="calc-result" disabled />
      <div class="keypad">
        <div class="container">
          <input
            type="button"
            value="%"
            class="btn btn-operator"
            onclick="input('%')"
          />
          <input type="button" value="C" class="btn btn-operator clear" />
          <input
            type="button"
            value="&larr;"
            class="btn btn-operator"
            onclick="back()"
          />
          <input
            type="button"
            value="&divide;"
            class="btn btn-gray btn-operator"
            onclick="input('/')"
          />
          <input type="button" value="7" class="btn" onclick="input('7')" />
          <input type="button" value="8" class="btn" onclick="input('8')" />
          <input type="button" value="9" class="btn" onclick="input('9')" />
          <input
            type="button"
            value="&times;"
            class="btn btn-gray btn-operator"
            onclick="input('*')"
          />
          <input type="button" value="4" class="btn" onclick="input('4')" />
          <input type="button" value="5" class="btn" onclick="input('5')" />
          <input type="button" value="6" class="btn" onclick="input('6')" />
          <input
            type="button"
            value="&#45;"
            class="btn btn-gray btn-operator"
            onclick="input('-')"
          />
          <input type="button" value="1" class="btn" onclick="input('1')" />
          <input type="button" value="2" class="btn" onclick="input('2')" />
          <input type="button" value="3" class="btn" onclick="input('3')" />
          <input
            type="button"
            value="&#43;"
            class="btn btn-gray btn-operator"
            onclick="input('+')"
          />

          <input type="button" value="0" class="btn" onclick="input('0')" />
          <input type="button" value="." class="btn" onclick="dot()" />
          <input
            type="button"
            value="^"
            class="btn btn-operator"
            onclick="input('**')"
          />
          <input
            type="button"
            value="&#61;"
            class="btn btn-orange btn-operator"
            onclick="equal()"
          />
        </div>
      </div>
    </div>

    <script src=""></script>
  </body>
</html>
